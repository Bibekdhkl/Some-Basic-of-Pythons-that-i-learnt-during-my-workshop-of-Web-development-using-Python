<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'list' %}">click here for news list</a>
<ul>
    {% for x in a%}
    <li>
        {{x.id}}
        {{x.title}}
        <p>{{x.taglist}}</p>
    </li>
    {% endfor %}
</ul>
<form method="POST" enctype="multipart/form-data">
{{form.as_p}}
    {% csrf_token %}
    <input type="submit">
</form>
</body>
</html>
